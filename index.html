<html ng-app="schoolApp">
<head>
  <meta charset="utf-8">
  <title>Exercice 5</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script>
  var schoolApp = angular.module('schoolApp',[]);

  schoolApp.controller('studentsCtrl',function($scope){
    $scope.firstName = 'Émilie';
    $scope.lastName = 'Gérard';
    $scope.age = '17';
    $scope.grade = 'Terminale';
  });
  </script>
</head>
<body ng-controller="studentsCtrl">
  <div>
    {{"Je m\'appelle " + firstName + " " + lastName + ", J\'ai " + age + " ans, et je suis en " + grade}}
  </div>
</body>
</html>
